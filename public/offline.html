<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline - Minesweeper</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; margin: 0; background: #bdbdbd; color: #222; }
      .wrap { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px; }
      .card { background: #fff; border-radius: 12px; padding: 20px 24px; max-width: 520px; box-shadow: 0 6px 20px rgba(0,0,0,0.12); border: 1px solid #e3e3e3; }
      h1 { margin: 0 0 8px; font-size: 22px; }
      p { margin: 0 0 8px; line-height: 1.5; }
      .muted { color: #666; font-size: 14px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>You're offline</h1>
        <p>The Minesweeper app is available offline after your first visit.</p>
        <p class="muted">Reconnect to get the latest updates.</p>
      </div>
    </div>
  </body>
  </html>
